<style>

body{
margin:0;
font-family:Arial, sans-serif;
background:black;
color:white;
}

/* Фон */
.hero{
min-height:100vh;
background:url("IMG_8011.png") center/cover no-repeat;
display:flex;
align-items:center;
padding:40px 20px;
position:relative;
}

.hero::before{
content:"";
position:absolute;
inset:0;
background:rgba(0,0,0,0.65);
backdrop-filter: blur(4px);
}

/* Контент */
.content{
position:relative;
max-width:600px;
z-index:2;
}

h1{
font-size:36px;
line-height:1.2;
margin-bottom:30px;
animation:fadeUp 1s ease;
}

/* Карточки услуг */
.service{
border:2px solid #39ff14;
border-radius:40px;
padding:15px 25px;
margin-bottom:15px;
background:rgba(255,255,255,0.05);
backdrop-filter:blur(8px);
animation:fadeUp 1s ease;
transition:.3s;
}

.service:hover{
background:rgba(57,255,20,0.2);
transform:translateY(-3px);
}

/* Телефон */
.phone{
margin-top:25px;
font-size:26px;
border:2px solid #39ff14;
display:inline-block;
padding:14px 30px;
border-radius:40px;
text-decoration:none;
color:white;
transition:.3s;
}

.phone:hover{
background:#39ff14;
color:black;
}

/* Telegram кнопка */
.telegram{
margin-top:15px;
display:inline-block;
background:#39ff14;
color:black;
padding:14px 30px;
border-radius:40px;
text-decoration:none;
font-weight:bold;
transition:.3s;
}

.telegram:hover{
transform:scale(1.05);
}

/* Анимация */
@keyframes fadeUp{
from{
opacity:0;
transform:translateY(30px);
}
to{
opacity:1;
transform:translateY(0);
}
}

/* Плавающая кнопка звонка */
.call-fixed{
position:fixed;
bottom:20px;
right:20px;
background:#39ff14;
color:black;
padding:15px 20px;
border-radius:50px;
font-weight:bold;
text-decoration:none;
box-shadow:0 0 20px #39ff14;
z-index:999;
}

</style>
</head>
